<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/styles.css') }}"  type="text/css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.plot.ly/plotly-latest.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.js"></script>
    <meta charset="utf-8">
    <title>Find movies like those you liked</title>
  </head>

  <body class="text-center">
    <header >
        <nav class="navbar navbar-expand-md">
            <a class="navbar-brand" href="/">
                Find Movies Like ...
            </a>
        </nav>
    </header>

    {% block content %}
        <div class="container">
            <div class="row align-items-center justify-content-center ">
                <div class = "col-lg-4 mx-auto col-xs-12 col-sm-12">
                    <form action='{{ url_for("results") }}' method="GET" autocomplete="off">
                        <div class="form-group"> 
                            <input autocomplete="false" name="hidden" type="text" style="display:none;">
                                {{ form.movie_autocomplete(placeholder="Start typing name of the movie you liked...", class="form-control form-rounded") }}
                            </div>
                        <div>
                            <button type="submit" class="btn btn btn-pill btn-dark">Find movies!</button>
                        </div>
                    </form>
                </div>
            </div>
         </div>
    {% endblock %}


    <footer>
        <nav class="navbar fixed-bottom navbar-expand-sm">
              <div>
                    <div class="navbar-nav mr-auto ">
                            <a class="nav-item nav-link" href="http://github.com/alibekU/movies_recommendations">Check source on GitHub</a>
                            <a class="nav-item nav-link" href="http://linkedin.com/in/alibek-utyubayev-74402721/">Made by Alibek Utyubayev</a>
                </div>
              </div>
        </nav>
      </footer>


    <script>
        $(function() {
            $.ajax({
                url: '{{ url_for("autocomplete") }}'
                }).done(function (data){
                    $('#movie_autocomplete').autocomplete({
                        source: function(request, response) {
                            var maxResults = 5
                            var results = $.ui.autocomplete.filter(data, request.term);
                            response(results.slice(0, maxResults));
                        },
                        minLength:2
                    }).keypress(function(e) {
    if (e.keyCode === 13) {
        $(this).closest('form').trigger('submit');
    }
});
                });
            });
    </script>
  </body>
</html>
