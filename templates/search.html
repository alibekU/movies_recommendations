{{ form.autocomplete(placeholder="Start typing the movie name you liked...", class="form-control form-control-lg autocomplete") }}

<script>
    $(function() {
        $.ajax({
            url: '{{ url_for("autocomplete") }}'
            }).done(function (data){
                $('#movie_autocomplete').autocomplete({
                    source: function(request, response) {
                        var maxResults = 15
                        var results = $.ui.autocomplete.filter(data, request.term);
                        response(results.slice(0, maxResults));
                    },
                    minLength:2
                });
            });
        });
</script>
